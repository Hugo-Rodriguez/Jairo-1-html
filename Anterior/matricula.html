<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matricula</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5 col-md-10">
        <div class="jumbotron">
            <h1 class="display-5">Matriculación de Alumnos</h1>
            <p class="lead">Introduzca los datos de matrícula, la materia y el año académico</p>
            <hr class="my-2">
        </div>

        <form action="matricula.php" method="POST">
            <div class="form-group col-md-4">
                <label form="nif">NIF :</label>
                <input name="nif" class="form-control" type="text" placeholder="NIF ..........."">
        </div>
        
        <div class=" form-group col-md-8">
                <label form=" nombre">Nombre:</label>
                <input name="nombre" class="form-control" type="text" placeholder="Nombre .......">
            </div>
            <div class="form-group col-md-8">
                <label form="apellidos">Apellido:</label>
                <input name="apellidos" class="form-control" type="text" placeholder="Apellido .......">
            </div>
            <div class="form-group col-md-3">
                <label form="materia">Materia:</label>
                <input name="materia" class="form-control" type="text" placeholder="Materia .........">
            </div>
            <div class="form-group col-md-2 ">
                <label form="anio">Año:</label>
                <input name="anio" class="form-control" type="number" min="2000" max="2030" value="2001"
                    placeholder="Año...">
            </div>
            <hr>
            <div class="row">
                <div class="col-md-10">
                    <button type="submit" class="btn btn-primary mb-2">Matricular</button>
                </div>
                <button type="reset" class="btn btn-danger mb-2">Deshacer</button>
                <div class="col-md-2"></div>
            </div>


        </form>
    </div>
</body>
